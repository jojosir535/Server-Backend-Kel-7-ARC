<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="tailwind@2-0-1.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-2">Real-Time Chat</h2>
        <div id="messages" class="bg-white p-4 h-64 overflow-auto mb-4"></div>
        <input type="text" id="name" class="border p-2 w-full" placeholder="Name">
        <input type="text" id="messageInput" class="border p-2 w-full" placeholder="Message">
        <button id="sendButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Send
        </button>
        <a href="https://server-backend-196-5d221cba3bbc.herokuapp.com/chats.json" target="_blank" class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Logs</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
